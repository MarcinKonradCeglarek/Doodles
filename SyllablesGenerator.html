<html>

<head>
    <title>Syllables Generator</title>
    <style>
        html,
        body,
        p {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            line-height: 1;
        }

        #wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: #DDD;
            justify-content: center;
            align-items: center;
        }

        #content {
            width: 30%;
            display: flex;
            justify-content: center;
            position:relative;
        }

        #letter {
            color: #333;
            font-size: 30vh;

        }

        #counter {
            color: #999;
            position: absolute;
            top: 1vh;
            right: 1vh;
            font-size: 3vh
        }

        hr {
            position: absolute;
            width: 100%;
        }

        #h1 {
            top: calc(50% + 10vh);
        }

        #h2 {
            top: calc(50% - 5vh);
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="content">
            <hr id='h1'>
            <hr id='h2'>
            <p id=letter>
                A
            </p>
        </div>
        <div id="counter"></div>
    </div>

</body>

</html>
